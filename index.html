<!doctype html>
<html lang="en">

<head>
    <title>WebSkills</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header style="background-color: #e5fae9;">
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand mx-4" href="#"><img src="logos/logo.png" alt="" width="100"></a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Selecciona categoria</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Anfibios</a>
                                <a class="dropdown-item" href="#">Aves</a>
                                <a class="dropdown-item" href="#">Mamíferos</a>
                                <a class="dropdown-item" href="#">Peces</a>
                                <a class="dropdown-item" href="#">Reptiles</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Registrate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Inicia
                                sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container w-75 mt-4">
        <section>
            <div id="carouselId" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
                        aria-label="1 slide"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="2 slide"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="3 slide"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="3" aria-label="4 slide"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="4" aria-label="5 slide"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="carrusel/anfibios1.png" class="w-100 d-block" alt="1 slide" />
                    </div>
                    <div class="carousel-item">
                        <img src="carrusel/aves1.png" class="w-100 d-block" alt="2 slide" />
                    </div>
                    <div class="carousel-item">
                        <img src="carrusel/mamiferos1.png" class="w-100 d-block" alt="3 slide" />
                    </div>
                    <div class="carousel-item">
                        <img src="carrusel/peces1.png" class="w-100 d-block" alt="4 slide" />
                    </div>
                    <div class="carousel-item">
                        <img src="carrusel/reptiles1.png" class="w-100 d-block" alt="5 slide" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section>
            <div class="text-center">
                <h1>Catálogo de animales</h1>
                <h2>Los otros animales de la tierra</h2>
                <div class="row my-5">
                    <div class="col-5 col-sm-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-4">
                        <div class="card h-100 border-0">
                            <div class="row">
                                <div class="col-md-4 mx-0">
                                    <img src="animales/anfibios/anfhuma.jpg" alt="Imagen 1" class="card-img-top img-fluid">
                                    <img src="animales/anfibios/anfhuma.jpg" alt="Imagen 2" class="card-img-top img-fluid">
                                </div>
                                <div class="col-md-4 mx-0">
                                    <img src="animales/anfibios/anfhuma.jpg" alt="Imagen 3" class="card-img-top img-fluid">
                                    <img src="animales/anfibios/anfhuma.jpg" alt="Imagen 3" class="card-img-top img-fluid">
                                </div>
                            </div>
                            <div class="card-body text-white py-0 w-75" style="background-color: #27a844;">
                                <h4 class="card-title">Anfibios</h4>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </section>
    
    </main>
    <footer style="background-color: #e5fae9;">
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
